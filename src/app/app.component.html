<h3>Feedback Form</h3> <!-- Template Directives - ngForm,ngModel,ngModelGroup-->
<div class="container-fluid">
    <form>
        <div class = form-group>
            <label>Name:</label>
            <input type="text" class="form-control" style="width: 10%; height: 2%;"/>
        </div>
        <div class = form-group>
            <label>Email:</label>
            <input type="email" class="form-control" style="width: 15%; height: 2%;"/>
        </div>
        <div class = form-group>
            <label>Mobile:</label>
            <input type="tel" class="form-control" style="width: 15%; height: 2%;"/>
        </div>
        
        <div class = form-group>
            <label>Favorite Food:</label><br>
            <select class="custom-select" style="width: 15%;">
                <option *ngFor="let food of foodLst">{{food}}</option>
            </select>
        </div>
        <div class="mb-3">
            <label>Really Liked:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="liked" value="Yes"/>
                <label class="form-check-label">Yes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="liked" value="No"/>
                <label class="form-check-label">No</label>
            </div>
        </div>

        <div class="mb-3">
            <label>Need Improvments:</label><br>
            <div class="form-check">
            <input type="checkbox" class="form-check-input"/>
            <label class="form-check-label">On-Time Delivery</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" class="form-check-input"/>
            <label class="form-check-label">More Spicy</label>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>
<br><br>
<h3>Routing Module</h3>
<nav>
    <a routerLink='/currency'>Currency</a>
    <button (click)='navigateToCurrency()'>Currency</button>
</nav>
<router-outlet></router-outlet>
